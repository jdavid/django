#python_version    : "3.9"
pip_version       : "24.1"

#
# Python environment
#
prefix            : null
virtualenv        : true # create virtualenv or not
pythonpath        : null # extra pythonpath

# Upstream server
django_defaults:
  debug         : true
  port          : null
  workers       : 4

# Nginx
nginx_defaults:
  template      : "nginx.conf"
  http          : true
  https         : false
  hsts          : 0
  log_format    : "combined"
  max_body_size : null
  timeout       : null

# This is only used by Nginx
django_cert_defaults:
  email: ""

# Supervisor
supervisor_defaults:
  daemon        : false
  template      : "supervisor.conf"

celery_defaults:
  workers: 1

#
# Django
#

django_repo       : ""
django_branch     : "master"
django_name       : ""

django_root       : ""

django_project    : "project"

database          :
  engine          : "default"

cache             :
  backend         : "default"

domains           : ["{{ ansible_default_ipv4.address }}.nip.io"]
redirects         : {}

django_pull       : false
django_with_monit : false
django_with_node  : false
django_with_sudo  : false

static_url        : "static/"
media_url         : "media/"
sendfile_url      : "/sendfile_internal/"

monit_template    : "monit.conf"
