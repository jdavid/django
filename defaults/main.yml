python_version    : "3.9"
pip_version       : "22.1.2"

#
# Python environment
#
prefix            : null
virtualenv        : true # create virtualenv or not
pythonpath        : null # extra pythonpath

# Upstream server (uvicorn)
django_server_defaults:
  port    : null
  threads : 1
  workers : 4

# Nginx
django_web_defaults:
  template      : "nginx.conf"
  http          : true
  https         : false
  hsts          : 0
  max_body_size : "10m"
  timeout       : null

# This is only used by Nginx
django_cert_defaults:
  email: ""

#
# Django
#

django_repo       : ""
django_branch     : "master"
django_name       : ""

django_root       : ""

django_project    : "project"

django_database   :
  engine          : "default"

django_cache      :
  backend         : "default"

django_debug      : true
django_domain     : "{% if 'address' in ansible_default_ipv4 %}{{ ansible_default_ipv4.address }}.nip.io{% endif %}"
django_pull       : false
django_with_monit : false
django_with_sudo  : false

static_url        : "static/"
media_url         : "media/"
sendfile_url      : "/sendfile_internal/"

monit_template    : "monit.conf"
