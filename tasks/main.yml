#
# Pull, and find out instance name
#

- include: "root.yml"
- include: "name.yml"
- include: "pull.yml"
  when: django_pull|bool

#
# Variables (facts)
#

- include: "domains.yml"
- include: "pythonpath.yml"

#
# Action
#

- include: "dirs.yml"
- include: "pip.yml"
- include: "settings.yml"
- include: "manage.yml"
- include: "database.yml"
- include: "node_modules.yml"

#
# uwsgi, nginx, monit
#
- include: "uwsgi.yml"

- include: "static.yml"
  when: django_with_nginx|bool

- include: "nginx.yml"
  when: django_with_nginx|bool

- include: "monit.yml"
  when: django_with_monit|bool
