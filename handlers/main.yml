- name: "reload uvicorn"
  shell: "kill -HUP `cat {{ file_pid }}`"
  when: uvicorn_running|bool

- name: "reload nginx"
  service: "name=nginx state=reloaded"
  become: true
  when: django_with_sudo|bool

- name: "restart monit"
  service: "name=monit state=restarted"
  become: true
  when: django_with_sudo|bool
